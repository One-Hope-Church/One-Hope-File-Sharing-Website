<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your sign-in code</title>
</head>
<body style="margin:0; font-family: Arial, Helvetica, sans-serif; font-size: 16px; line-height: 1.5; color: #333; background-color: #f5f5f5;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #f5f5f5;">
    <tr>
      <td style="padding: 40px 20px;">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 480px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
          <tr>
            <td style="padding: 40px 32px;">
              <h1 style="margin: 0 0 24px; font-size: 22px; font-weight: 700; color: #0092cc;">
                One Hope Resources
              </h1>
              <p style="margin: 0 0 16px;">
                Your one-time sign-in code is:
              </p>
              <p style="margin: 0 0 24px; font-size: 28px; font-weight: 700; letter-spacing: 4px; color: #0092cc;">
                {{ .Token }}
              </p>
              <p style="margin: 0 0 8px; font-size: 14px; color: #666;">
                Enter this code on the sign-in page. It expires in 1 hour.
              </p>
              <p style="margin: 0; font-size: 14px; color: #666;">
                If you didn’t request this code, you can ignore this email.
              </p>
              <p style="margin: 24px 0 0; font-size: 14px; color: #999;">
                — One Hope Resources
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
